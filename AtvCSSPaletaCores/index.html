<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizacao CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Formulário</h1>
    </header>

    <main>
        <section>
            <h2>Preencha seus dados abaixo:</h2>
            <div>
                <form>
                    <label for="nome">Insira seu nome completo:</label><br>
                    <input type="text" id="nome" name="nome"><br><br>

                    <label for="email">Digite seu email:</label><br>
                    <input type="email" id="email" name="email" placeholder="contato@gmail.com"><br><br>

                    <label for="telefone">Digite seu contato:</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678"><br><br>
                    
                    <label for="mensagem">Insira uma mensagem:</label><br>
                    <textarea name="mensagem" id="mensagem" rows="4" cols="30" placeholder="Digite sua dúvida ou sugestão."></textarea><br><br>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

        <aside>

            <li><a href="mailto:winniewei1@hotmail.com">Email</a></li>
        </ul>
        </aside>
    </main>

</body>
</html>
